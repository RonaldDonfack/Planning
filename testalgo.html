            // Function to load JSON data into the table
            function loadJSONDataIntoTable(jsonUrl, tableId) {
                fetch(jsonUrl)
                    .then(response => response.json())
                    .then(data => {
                        const table = document.getElementById(tableId);

                        data.forEach(item => {
                            const row = table.insertRow(-1); // Append a row to the table

                            Object.values(item).forEach(value => {
                                const cell = row.insertCell(-1); // Append a cell to the row
                                cell.appendChild(document.createTextNode(value)); // Set cell value
                            });
                        });
                    })
                    .catch(error => console.error('Error fetching JSON:', error));
            }

            // Call the function with the JSON file URL and table ID
            loadJSONDataIntoTable('./table-data.json', 'myTable');
